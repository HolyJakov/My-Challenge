<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyEcommerce</title>
    <!-- adding bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <nav>
        <div class="logo">HJMall</div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <!-- adding a carousel -->
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/shop-cover1.webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Shopping a day keeps the doctor away</h1>
              <p>Use the code SHOPNOW at checkout</p>
              <a href="#" class="btn btn-warning">Shop Now</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/shop-cover2.webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Shop with covenience</h1>
              <p>Use the code SHOPNOW at checkout</p>
              <a href="#" class="btn btn-warning">Shop Now</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/shop-cover3.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Get 20% off on all items</h1>
              <p>Use the code SHOPNOW at checkout</p>
              <a href="#" class="btn btn-warning">Shop Now</a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="products-show d-flex align-items-center flex-column my-3 justify-content-center">
        <h1>Our Products</h1>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <h3>Categories</h3>
      </div>
      <div class="categories">
      </div>
      <div class="products "></div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
